<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maidly | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --navH: 64px; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    /* Mobile menu animation */
    #mobile-menu { transition: max-height .45s ease, opacity .3s ease; overflow: hidden; max-height:0; opacity:0; }
    #mobile-menu.open { max-height: 500px; opacity:1; }
    /* Safe viewport on mobile */
    .min-svh { min-height: 100svh; }
  </style>
</head>
<body class="bg-black text-white">
  <!-- NAVBAR -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-black/70 backdrop-blur border-b border-white/10">
    <div class="mx-auto max-w-6xl px-4 h-16 flex items-center justify-between">
      <a href="/" class="text-xl font-bold tracking-wide">Maidly</a>

      <nav class="hidden md:flex items-center gap-6">
        <a href="/" class="text-gray-300 hover:text-white">Home</a>
        <a href="/services.html" class="text-gray-300 hover:text-white">Services</a>
        <a href="/login.html" class="text-blue-400">Login</a>
        <a href="/signup.html" class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-700">Sign up</a>
      </nav>

      <button id="menu-btn" class="md:hidden text-white focus:outline-none" aria-expanded="false" aria-controls="mobile-menu">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="md:hidden bg-black/95 border-t border-white/10">
      <div class="max-w-6xl mx-auto px-4 py-3 flex flex-col gap-2">
        <a href="/" class="py-2 text-gray-300 hover:text-white">Home</a>
        <a href="/services.html" class="py-2 text-gray-300 hover:text-white">Services</a>
        <a href="/login.html" class="py-2 text-blue-400">Login</a>
        <a href="/signup.html" class="py-2 text-white">Sign up</a>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="min-svh flex items-center justify-center px-4" style="padding-top: var(--navH);">
    <div class="w-full max-w-md mt-10 bg-gray-900/80 border border-white/10 rounded-xl p-6 shadow-xl">
      <h1 class="text-2xl font-bold mb-1">Welcome back üëã</h1>
      <p class="text-gray-400 mb-6">Login to continue booking trusted home maids.</p>

      <form id="login-form" class="space-y-4" novalidate>
        <div>
          <label class="block text-sm mb-1">Email</label>
          <input name="email" type="email" required
                 class="w-full px-3 py-2 rounded bg-black border border-gray-700 focus:outline-none focus:border-blue-500"
                 placeholder="you@example.com" />
        </div>

        <div>
          <label class="block text-sm mb-1">Password</label>
          <div class="relative">
            <input id="login-password" name="password" type="password" required minlength="6"
                   class="w-full px-3 py-2 pr-10 rounded bg-black border border-gray-700 focus:outline-none focus:border-blue-500"
                   placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
            <button type="button" id="toggle-login-pass"
                    class="absolute inset-y-0 right-0 px-3 text-gray-400 hover:text-gray-200"
                    aria-label="Show password">üëÅÔ∏è</button>
          </div>
          <div class="flex items-center justify-between mt-2">
            <label class="inline-flex items-center gap-2 text-sm text-gray-300">
              <input type="checkbox" class="accent-blue-600"> Remember me
            </label>
            <a href="#" class="text-sm text-blue-400 hover:underline">Forgot password?</a>
          </div>
        </div>

        <button class="w-full bg-blue-600 hover:bg-blue-700 py-2.5 rounded font-medium">Login</button>
      </form>

      <p class="text-center text-sm text-gray-400 mt-5">
        New to Maidly?
        <a href="/signup.html" class="text-blue-400 hover:underline">Create an account</a>
      </p>

      <div class="mt-6">
        <div class="flex items-center gap-3 text-gray-500">
          <div class="h-px bg-gray-700 flex-1"></div>
          <span class="text-xs">or continue with</span>
          <div class="h-px bg-gray-700 flex-1"></div>
        </div>
        <div class="mt-4 grid grid-cols-2 gap-3">
          <button class="bg-gray-800 hover:bg-gray-700 py-2 rounded">Google</button>
          <button class="bg-gray-800 hover:bg-gray-700 py-2 rounded">Apple</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center text-gray-500 py-6 border-t border-white/10">
    ¬© 2025 Maidly. All rights reserved.
  </footer>

  <script>
    // Mobile menu toggle with smooth animation
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      const open = mobileMenu.classList.toggle('open');
      menuBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
    });
    // Close menu on link click (mobile UX)
    mobileMenu.querySelectorAll('a').forEach(a => a.addEventListener('click', () => {
      mobileMenu.classList.remove('open'); menuBtn.setAttribute('aria-expanded','false');
    }));

    // Show/Hide password
    const lp = document.getElementById('login-password');
    document.getElementById('toggle-login-pass').addEventListener('click', () => {
      lp.type = lp.type === 'password' ? 'text' : 'password';
    });

    // Basic HTML5 validation feedback
    document.getElementById('login-form').addEventListener('submit', (e) => {
      if (!e.target.checkValidity()) {
        e.preventDefault();
        alert('Please fill the form correctly.');
      }
    });
  </script>
</body>
</html>
