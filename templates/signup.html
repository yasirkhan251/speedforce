<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maidly | Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --navH: 64px; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    #mobile-menu { transition: max-height .45s ease, opacity .3s ease; overflow: hidden; max-height:0; opacity:0; }
    #mobile-menu.open { max-height: 520px; opacity:1; }
    .min-svh { min-height: 100svh; }
  </style>
</head>
<body class="bg-black text-white">
  <!-- NAVBAR -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-black/70 backdrop-blur border-b border-white/10">
    <div class="mx-auto max-w-6xl px-4 h-16 flex items-center justify-between">
      <a href="/" class="text-xl font-bold tracking-wide">Maidly</a>

      <nav class="hidden md:flex items-center gap-6">
        <a href="/" class="text-gray-300 hover:text-white">Home</a>
        <a href="/services.html" class="text-gray-300 hover:text-white">Services</a>
        <a href="/login.html" class="text-gray-300 hover:text-white">Login</a>
        <a href="/signup.html" class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-700">Sign up</a>
      </nav>

      <button id="menu-btn" class="md:hidden text-white focus:outline-none" aria-expanded="false" aria-controls="mobile-menu">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="md:hidden bg-black/95 border-t border-white/10">
      <div class="max-w-6xl mx-auto px-4 py-3 flex flex-col gap-2">
        <a href="/" class="py-2 text-gray-300 hover:text-white">Home</a>
        <a href="/services.html" class="py-2 text-gray-300 hover:text-white">Services</a>
        <a href="/login.html" class="py-2 text-gray-300 hover:text-white">Login</a>
        <a href="/signup.html" class="py-2 text-blue-400">Sign up</a>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="min-svh flex items-center justify-center px-4" style="padding-top: var(--navH);">
    <div class="w-full max-w-md mt-10 bg-gray-900/80 border border-white/10 rounded-xl p-6 shadow-xl">
      <h1 class="text-2xl font-bold mb-1">Create your account</h1>
      <p class="text-gray-400 mb-6">Book reliable home maids in minutes.</p>

      <form id="signup-form" class="space-y-4" novalidate>
        <div>
          <label class="block text-sm mb-1">Full Name</label>
          <input name="name" type="text" required minlength="2"
                 class="w-full px-3 py-2 rounded bg-black border border-gray-700 focus:outline-none focus:border-blue-500"
                 placeholder="Your full name" />
        </div>

        <div>
          <label class="block text-sm mb-1">Email</label>
          <input name="email" type="email" required
                 class="w-full px-3 py-2 rounded bg-black border border-gray-700 focus:outline-none focus:border-blue-500"
                 placeholder="you@example.com" />
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <div>
            <label class="block text-sm mb-1">Password</label>
            <div class="relative">
              <input id="su-pass" name="password" type="password" required minlength="6"
                     class="w-full px-3 py-2 pr-10 rounded bg-black border border-gray-700 focus:outline-none focus:border-blue-500"
                     placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
              <button type="button" id="toggle-su-pass"
                      class="absolute inset-y-0 right-0 px-3 text-gray-400 hover:text-gray-200">üëÅÔ∏è</button>
            </div>
          </div>
          <div>
            <label class="block text-sm mb-1">Confirm</label>
            <input id="su-confirm" type="password" required minlength="6"
                   class="w-full px-3 py-2 rounded bg-black border border-gray-700 focus:outline-none focus:border-blue-500"
                   placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
          </div>
        </div>

        <div>
          <label class="block text-sm mb-1">Role</label>
          <select name="role" required
                  class="w-full px-3 py-2 rounded bg-black border border-gray-700 focus:outline-none focus:border-blue-500">
            <option value="" disabled selected>Select role</option>
            <option value="customer">Customer</option>
            <option value="maid">Maid / Service Provider</option>
          </select>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <div>
            <label class="block text-sm mb-1">Phone</label>
            <input name="phone" type="tel" pattern="[0-9]{10}"
                   class="w-full px-3 py-2 rounded bg-black border border-gray-700 focus:outline-none focus:border-blue-500"
                   placeholder="10-digit number" />
          </div>
          <div>
            <label class="block text-sm mb-1">City</label>
            <input name="city" type="text"
                   class="w-full px-3 py-2 rounded bg-black border border-gray-700 focus:outline-none focus:border-blue-500"
                   placeholder="e.g., Bengaluru" />
          </div>
        </div>

        <label class="inline-flex items-center gap-2 text-sm text-gray-300">
          <input type="checkbox" required class="accent-blue-600">
          I agree to the <a href="#" class="text-blue-400 hover:underline">Terms</a> & <a href="#" class="text-blue-400 hover:underline">Privacy</a>
        </label>

        <button class="w-full bg-blue-600 hover:bg-blue-700 py-2.5 rounded font-medium">Create account</button>
      </form>

      <p class="text-center text-sm text-gray-400 mt-5">
        Already have an account?
        <a href="/login.html" class="text-blue-400 hover:underline">Login</a>
      </p>
    </div>
  </main>

  <footer class="text-center text-gray-500 py-6 border-t border-white/10">
    ¬© 2025 Maidly. All rights reserved.
  </footer>

  <script>
    // Mobile menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      const open = mobileMenu.classList.toggle('open');
      menuBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
    });
    mobileMenu.querySelectorAll('a').forEach(a => a.addEventListener('click', () => {
      mobileMenu.classList.remove('open'); menuBtn.setAttribute('aria-expanded','false');
    }));

    // Show/Hide password
    const sup = document.getElementById('su-pass');
    const suc = document.getElementById('su-confirm');
    document.getElementById('toggle-su-pass').addEventListener('click', () => {
      sup.type = sup.type === 'password' ? 'text' : 'password';
    });

    // Simple confirm validation
    document.getElementById('signup-form').addEventListener('submit', (e) => {
      if (sup.value !== suc.value) {
        e.preventDefault();
        alert('Passwords do not match.');
        return;
      }
      if (!e.target.checkValidity()) {
        e.preventDefault();
        alert('Please fill the form correctly.');
      }
    });
  </script>
</body>
</html>
